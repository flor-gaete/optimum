    <div class="signup-form">
        <form action="modulos/usuario/altaUsuario.php" method="post">
            <h2>Registro</h2>
            <p class="p">Completa este formulario para crear una cuenta</p>
            <hr>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" name="nombre" placeholder="Usuario"
                        required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                    <input type="email" class="form-control" name="email" placeholder="Correo Electrónico"
                        required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Password"
                        required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-lock"></i>
                        <i class="fa fa-check"></i>
                    </span>
                    <input type="password" class="form-control" name="Confirmar_password"
                        placeholder="Confirmar Password" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="checkbox-inline"><input type="checkbox" required="required"> Acepto los <a
                        href="#">Terminos de Uso</a> y la <a href="#">Política de Privacidad</a></label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg" name="btnSubmit">Registrarse</button>
            </div>
        </form>
